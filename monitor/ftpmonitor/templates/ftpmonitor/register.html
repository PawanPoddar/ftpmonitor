<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>LOGIN</title>
  </head>
<nav class="navbar navbar-expand-lg  bg-white border-light">

 <img src="{% static "f copy.png" %}" alt="My image">

  {% if message %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}
  <body>

  <div class="container h-100 mt-5">

    <div class="d-flex justify-content-center h-100 ">
      <div class="user_card ">
        <div class="d-flex shadow-sm round-bottom text-center form_container border-top-0 p-5 " style="height: 30rem">

          <form   method="post" action="register" >
            {% csrf_token %}
              <b>USER REGISTRATION</b>
            <div class="input-group mt-2 mb-3">
              <div class="input-group-append">
                <span class="input-group-text rounded-left"><i class=" fa fa-user-circle-o"></i></span>
              </div>
              <input type="text"  name="firstname" class="form-control bg-white input_user rounded-right" value="" placeholder="first name">
            </div>
              <div class="input-group mt-2 mb-3">
              <div class="input-group-append">
                <span class="input-group-text rounded-left"><i class=" fa fa-user-circle-o"></i></span>
              </div>
              <input type="text"  name="lastname" class="form-control bg-white  rounded-right" value="" placeholder="last name">
            </div>
               <div class="input-group mt-2 mb-3">
              <div class="input-group-append">
                <span class="input-group-text rounded-left"><i class=" fa fa-user-circle-o"></i></span>
              </div>
              <input type="text"  name="username" class="form-control bg-white  rounded-right" value="" placeholder="username">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text rounded-left "><i class="fa fa-key"></i></span>
              </div>
              <input type="password" name="password"  class="form-control input_pass " value="" placeholder="Password">
            </div>
              <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text rounded-left "><i class="fa fa-key"></i></span>
              </div>
              <input type="password" name="repassword"  class="form-control input_pass " value="" placeholder="Re-Enter">
            </div>
          <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text rounded-left "><i class="fa fa-envelope"></i></span>
              </div>
              <input type="email" name="email"  class="form-control  " value="" placeholder="abc@gmail.com">
            </div>


              <div class="d-flex justify-content-center mt-3  ">
          <button type="submite" name="button" " class="btn btn-outline-dark w-100 ">Register</button>
           </div><br>
              <div class="text-right">
              <a href="login">Login</a>! your account
               </div>

          </form>
        </div>

        <div class="mt-4">


        </div>
      </div>
    </div>
  </div>
</body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
